services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: scholarly-postgres
    environment:
      POSTGRES_DB: scholarly
      POSTGRES_USER: scholarly
      POSTGRES_PASSWORD: localdev123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U scholarly -d scholarly"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - scholarly-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Python FastAPI Backend
  backend:
    build: ./backend-python
    container_name: scholarly-backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://scholarly:localdev123@postgres:5432/scholarly
      # Disable watchfiles on Windows to avoid WatchfilesRustInternalError
      - WATCHFILES_FORCE_POLLING=true
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend-python:/app
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    networks:
      - scholarly-network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  # React Frontend (Vite)
  frontend:
    build: ./frontend
    container_name: scholarly-frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8000
      - DOCKER_ENV=true
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - scholarly-network
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  scholarly-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
